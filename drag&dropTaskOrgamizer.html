<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Task Organizer</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            padding: 20px;
        }
        .container { 
            display: flex; 
            justify-content: center; 
            gap: 20px;
            margin-top: 20px; 
        }
        .column { 
            width: 250px; 
            min-height: 300px; 
            padding: 10px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            text-align: left;
        }
        .column h3 {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            margin-top: 0;
            border-radius: 10px 10px 0 0;
        }
        .task {
            background: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: grab;
            transition: 0.2s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .task:active { cursor: grabbing; }
        .task.dragging { opacity: 0.5; }
        .add-task { 
            margin-top: 10px; 
            padding: 10px; 
            border: none; 
            background: #28a745; 
            color: white; 
            cursor: pointer;
            border-radius: 5px;
        }
        .add-task:hover { background: #218838; }
        input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>üìå Drag-and-Drop Task Organizer</h2>
    
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <button class="add-task" onclick="addTask()">‚ûï Add Task</button>

    <div class="container">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>üìù To-Do</h3>
        </div>
        <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>‚è≥ In Progress</h3>
        </div>
        <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>‚úÖ Completed</h3>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
            event.target.classList.add("dragging");
        }

        function drop(event) {
            event.preventDefault();
            let taskId = event.dataTransfer.getData("text");
            let task = document.getElementById(taskId);
            task.classList.remove("dragging");
            event.target.appendChild(task);
            saveTasks();
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput").value.trim();
            if (taskInput === "") return;

            let task = document.createElement("div");
            task.classList.add("task");
            task.id = "task-" + Date.now();
            task.textContent = taskInput;
            task.draggable = true;
            task.ondragstart = drag;

            document.getElementById("todo").appendChild(task);
            document.getElementById("taskInput").value = "";

            saveTasks();
        }

        function saveTasks() {
            let columns = ["todo", "inProgress", "completed"];
            let tasksData = {};

            columns.forEach(column => {
                let tasks = [];
                document.getElementById(column).querySelectorAll(".task").forEach(task => {
                    tasks.push(task.textContent);
                });
                tasksData[column] = tasks;
            });

            localStorage.setItem("tasks", JSON.stringify(tasksData));
        }

        function loadTasks() {
            let tasksData = JSON.parse(localStorage.getItem("tasks"));
            if (!tasksData) return;

            Object.keys(tasksData).forEach(column => {
                let parent = document.getElementById(column);
                tasksData[column].forEach(text => {
                    let task = document.createElement("div");
                    task.classList.add("task");
                    task.id = "task-" + Date.now();
                    task.textContent = text;
                    task.draggable = true;
                    task.ondragstart = drag;
                    parent.appendChild(task);
                });
            });
        }
    </script>

</body>
</html>
